<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cipher Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
  body{display:flex; justify-content:center; align-items:center; height:100vh; background:#ffe4f1;}
  .login-box{
    background:#fff0f6; 
    border:3px solid #ff99c8; 
    padding:30px; 
    text-align:center; 
    border-radius:8px; 
    width:360px; /* increased width */
    box-sizing:border-box;
  }
  .login-box input{
    width:90%; 
    margin:8px 0; 
    padding:6px; 
    border:2px solid #ff99c8; 
    border-radius:6px;
  }
  .login-box .btn{
    background:#ff99c8; 
    color:white; 
    border:none; 
    padding:8px 12px; 
    cursor:pointer; 
    border-radius:6px;
  }
  .switch-page{
    margin-top:12px; 
    font-size:8px; 
    color:#e0559d; 
    cursor:pointer; 
    text-decoration:underline;
  }
</style>

</head>
<body>
  <div class="login-box">
    <h2>Create Account</h2>
    <input type="text" id="newUsername" placeholder="Username"><br>
    <input type="password" id="newPassword" placeholder="Password"><br>
    <button class="btn" id="signupBtn">Sign Up</button>
    <p id="signupFeedback" style="font-size:10px; color:#e0559d;"></p>
    <div class="switch-page" onclick="window.location.href='login.html'">Already have an account? Login</div>
  </div>

  <script>
    const signupBtn = document.getElementById('signupBtn');
    const feedback = document.getElementById('signupFeedback');

    signupBtn.addEventListener('click',()=>{
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      if(!username || !password){
        feedback.textContent = "Enter username & password";
        return;
      }

      let users = JSON.parse(localStorage.getItem('cipher_users')||'{}');
      if(users[username]){
        feedback.textContent = "Username already exists!";
        return;
      }

      users[username] = { password, streak:0, lastLogin:null, profilePic:'' };
      localStorage.setItem('cipher_users', JSON.stringify(users));
      feedback.textContent = "Account created! Redirecting to login...";

      setTimeout(()=>{ window.location.href='login.html'; }, 1200);
    });
  </script>
</body>
</html>
