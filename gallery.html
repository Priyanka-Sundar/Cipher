<html lang="en">
<head>

<body>
<div class="wrapper">

<nav class="sidebar">
  <div class="nav-title">Cipher</div>
  <ul>
    <li><a href="index.html" class="nav-link">Home</a></li>
    <li><a href="detector.html" class="nav-link">Detector</a></li>
    <li><a href="statistics.html" class="nav-link">Stats</a></li>

  </ul>
</nav>

<main class="content">
  <section class="panel section-gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid" id="galleryGrid"></div>
  </section>
</main>

<script>
if(!localStorage.getItem('cipher_current_user')) window.location.href="login.html";
const galleryGrid = document.getElementById('galleryGrid');
const user = localStorage.getItem('cipher_current_user');
const users = JSON.parse(localStorage.getItem('cipher_users')||'{}');
const currentUser = users[user];

const images = currentUser.uploadsData||[
  {src:'https://placekitten.com/100/100', fake:false},
  {src:'https://placekitten.com/101/101', fake:true}
];

images.forEach(img=>{
  const div=document.createElement('div'); div.className='gallery-item';
  const im = document.createElement('img'); im.src=img.src;
  const badge=document.createElement('span'); badge.className='badge '+(img.fake?'fake':''); badge.textContent=img.fake?'Fake':'Real';
  div.appendChild(im); div.appendChild(badge);
  galleryGrid.appendChild(div);
});
</script>
</body>
</html>
